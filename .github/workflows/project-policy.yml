name: project-policy

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  enforce-linked-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR links an issue
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const ok = /(closes|fixes|resolves)\s+#\d+/i.test(body);
            if (!ok) {
              core.setFailed('PR must include a linked issue using "Closes #<number>".');
            }
