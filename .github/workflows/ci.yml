name: ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('backend/**/*.csproj') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore ./backend/src/Api/Api.csproj && dotnet restore ./backend/tests/Api.IntegrationTests/Api.IntegrationTests.csproj
      - name: Build
        run: dotnet build ./backend/src/Api/Api.csproj --no-restore --configuration Release && dotnet build ./backend/tests/Api.IntegrationTests/Api.IntegrationTests.csproj --no-restore --configuration Release
      - name: Test
        run: dotnet test ./backend/tests/Api.IntegrationTests/Api.IntegrationTests.csproj --no-build --configuration Release

  frontend:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/package.json') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: cd frontend && npm ci
      - name: Lint
        run: cd frontend && npm run lint --if-present
      - name: Test
        run: cd frontend && npm test -- --watch=false --browsers=ChromeHeadless || npm test -- --watch=false
      - name: Build
        run: cd frontend && npm run build
