name: Bug Report
about: Report a defect
labels: ["type:bug"]
body:
  - type: input
    id: area
    attributes:
      label: Area
      placeholder: frontend/backend/payments/ops
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true
